<!doctype html>
<html> 
   <head> 
         <!-- Recommended meta tags -->
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width,initial-scale=1.0">
 
         <!-- PyScript CSS -->
         <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
 
         <!-- This script tag bootstraps PyScript -->
         <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
 
         <!-- for splashscreen -->
         <style>
             #loading { outline: none; border: none; background: transparent }
         </style>
         <script type="module">
             const loading = document.getElementById('loading');
             addEventListener('py:ready', () => loading.close());
             loading.showModal();
         </script>
 
         <title>PyScript Hello World</title>
     </head>
 
     <body>
         <dialog id="loading">
             <h1>Loading...</h1>
         </dialog>
 
         <nav class="navbar" style="background-color: #000000">
             <div class="app-header">
                 <a href="/">
                 </a>
                 <a class="title" href="" style="color: #f0ab3c">Hello World</a>
                 <a class="title" href="https://github.com/r-a-s-e-c/iPad-Test/blob/main/docs/index.html" style="color: #000000">link to repo</a>
             </div>
         </nav>
 
         <section class="pyscript">
             Hello world! <br />
             This is the current date and time, as computed by Python:
             <script type="py" src="main.py" config="pyscript.toml">
             </script>
         </section>
     </body>
 </html>
